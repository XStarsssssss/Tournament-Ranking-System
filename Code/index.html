<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournament Ranking System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <img src="/image/logo.png" alt="Tournament Logo">
    <h1>Tournament Ranking System</h1>
  </div>

  <div class="container">
    <nav>
      <ul>
        <div class="controls">
          <button class="add-btn" onclick="addTeam()">Add Team</button>
          <button class="reset-btn" onclick="resetData()">Remove All</button>
        </div>
        <li>
          <a class="zone" href="#">Zone</a>
          <ul>
            <li><button onclick="setZone('safe')">Safe</button></li>
            <li><button onclick="setZone('danger')">Danger</button></li>
            <li><button onclick="setZone('eliminated')">Eliminated</button></li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="table-container">
      <table id="rankingTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Logo</th>
            <th>Team Name</th>
            <th>M</th>
            <th>W</th>
            <th>L</th>
            <th>Points</th>
            <th>Save</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer class="footer">Developer By X-Star</footer>

  <script src="script.js"></script>
</body>
</html>
